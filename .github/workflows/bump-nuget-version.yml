name: bump-nuget-version
run-name: Ensy Net Core - Bump NuGet Version on Release

on:
  pull_request:
    branches:
      - main
  release:
    types: [published]

permissions:
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from name
        shell: pwsh
        run: |
          '${{ github.event.release.name }}' -match '.*v([0-9]+\.[0-9]\.[0-9]+(-[0-9]+)?).*'
          'v0.0.4' -match '.*v([0-9]+\.[0-9]\.[0-9]+(-[0-9]+)?).*'
          echo "Found version: $Matches.1"
          echo "NEW_NUGET_VERSION=$Matches.1" >> "$GITHUB_ENV"

      - name: Print name
        shell: pwsh
        run: |
          echo "Found version: $NEW_NUGET_VERSION"

      
